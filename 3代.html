            function saveSettings() {
                localStorage.setItem('chatSettings', JSON.stringify(settings));
            }

            function applySettings() {
                updateToggle(toolbarOn, toolbarOff, settings.toolbar);
                updateToggle(hidekeyOn, hidekeyOff, settings.hideKey);
                document.getElementById('api-key-container').style.display = settings.hideKey ? 'none' : 'flex';
                updateToggle(memoryOn, memoryOff, settings.memory);
                updateToggle(bluntOn, bluntOff, settings.bluntMode);
                if (!settings.memory) conversationHistory = [];

                contextOptions.forEach(btn => {
                    const val = parseInt(btn.dataset.value);
                    if (val === settings.maxTokens || (val === 0 && settings.maxTokens === 0)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                document.body.className = '';
                if (settings.theme !== 'default') {
                    document.body.classList.add(`theme-${settings.theme}`);
                }
                themeOptions.forEach(btn => {
                    if (btn.dataset.theme === settings.theme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            function updateToggle(onBtn, offBtn, isOn) {
                if (isOn) {
                    onBtn.classList.add('active');
                    offBtn.classList.remove('active');
                } else {
                    offBtn.classList.add('active');
                    onBtn.classList.remove('active');
                }
            }

            toolbarOn.addEventListener('click', () => { settings.toolbar = true; saveSettings(); applySettings(); });
            toolbarOff.addEventListener('click', () => { settings.toolbar = false; saveSettings(); applySettings(); });
            hidekeyOn.addEventListener('click', () => { settings.hideKey = true; saveSettings(); applySettings(); });
            hidekeyOff.addEventListener('click', () => { settings.hideKey = false; saveSettings(); applySettings(); });
            memoryOn.addEventListener('click', () => { settings.memory = true; saveSettings(); applySettings(); });
            memoryOff.addEventListener('click', () => { settings.memory = false; conversationHistory = []; saveSettings(); applySettings(); });
            bluntOn.addEventListener('click', () => { settings.bluntMode = true; saveSettings(); applySettings(); });
            bluntOff.addEventListener('click', () => { settings.bluntMode = false; saveSettings(); applySettings(); });

            contextOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.maxTokens = parseInt(btn.dataset.value);
                    saveSettings();
                    applySettings();
                });
            });

            themeOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.theme = btn.dataset.theme;
                    saveSettings();
                    applySettings();
                });
            });

            // æ‰“å¼€è®¾ç½®æ¨¡æ€æ¡†
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('closing');
                settingsModal.classList.add('active');
            });

            function closeSettingsModal() {
                settingsModal.classList.add('closing');
                settingsModal.addEventListener('animationend', function onAnimationEnd() {
                    settingsModal.classList.remove('active', 'closing');
                    settingsModal.removeEventListener('animationend', onAnimationEnd);
                }, { once: true });
            }

            settingsClose.addEventListener('click', closeSettingsModal);
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) closeSettingsModal();
            });

            // ç¼–è¾‘æ¨¡æ€æ¡†
            editBtn.addEventListener('click', () => {
                modalTextarea.value = messageInput.value;
                editModal.classList.remove('closing');
                editModal.classList.add('active');
            });

            function closeEditModal() {
                editModal.classList.add('closing');
                editModal.addEventListener('animationend', function onAnimationEnd() {
                    editModal.classList.remove('active', 'closing');
                    editModal.removeEventListener('animationend', onAnimationEnd);
                }, { once: true });
            }

            modalConfirm.addEventListener('click', () => {
                messageInput.value = modalTextarea.value;
                autoResize();
                closeEditModal();
            });

            modalClose.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeEditModal();
            });

            loadSettings();

            // è¾“å…¥æ¡†è‡ªé€‚åº”
            function autoResize() {
                if (messageInput.value === '') {
                    messageInput.style.height = '';
                } else {
                    messageInput.style.height = 'auto';
                    const newHeight = Math.min(messageInput.scrollHeight, 250);
                    messageInput.style.height = newHeight + 'px';
                }
            }
            messageInput.addEventListener('input', autoResize);

            // åˆ‡æ¢å¯†é’¥å¯è§æ€§
            let keyVisible = false;
            toggleKeyBtn.addEventListener('click', () => {
                keyVisible = !keyVisible;
                apiKeyInput.type = keyVisible ? 'text' : 'password';
                toggleKeyBtn.textContent = keyVisible ? 'ğŸ™ˆ' : 'ğŸ‘';
            });

            function setEnabled(enabled) {
                messageInput.disabled = !enabled;
                sendBtn.disabled = !enabled;
                editBtn.disabled = !enabled;
            }

            apiKeyInput.addEventListener('input', () => {
                const key = apiKeyInput.value.trim();
                setEnabled(key.startsWith('sk-'));
            });

            // å‘é€æ¶ˆæ¯
            sendBtn.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                appendMessage('user', userMessage);
                messageInput.value = '';
                autoResize();

                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    appendMessage('ai', 'è¯·å…ˆè¾“å…¥æœ‰æ•ˆçš„ API å¯†é’¥ã€‚');
                    return;
                }

                // æ„å»ºæ¶ˆæ¯æ•°ç»„
                let requestMessages = [];

                // å¦‚æœå¼€å¯äº†è¯´äººè¯æ¨¡å¼ï¼Œæ·»åŠ ç³»ç»Ÿæç¤ºè¯
                if (settings.bluntMode) {
                    requestMessages.push({
                        role: 'system',
                        content: '1.æ¥ä¸‹æ¥ä½ ç”¨ç®€å•å¹¶ä¸”æœ‰äººæƒ…å‘³çš„è¯­è¨€å›ç­”ç”¨æˆ·ï¼Œä½ æ‹¥æœ‰ä¸ç”¨æˆ·å…±æƒ…çš„æƒ…æ„Ÿ\n2.ç”¨æˆ·å¦‚æœè¯´é”™äº†è§‚ç‚¹ï¼Œä½ å…è®¸è´¨ç–‘ç”¨æˆ·çš„è§‚ç‚¹\n3.è¯´è¯è¸å®åšé‡ï¼Œä¸èƒ½ç”¨ä¸€äº›å¥‡å¥‡æ€ªæ€ªçš„æ¯”å–»ï¼Œä½†ä¹Ÿè¦æµªæ¼«(æµªæ¼«çš„æ„æ€æ˜¯å¹¶ä¸æ˜¯è®©å¥å­æœ‰å¤šè¯—æ„æˆ–ç¥åœ£ï¼Œè€Œæ˜¯ä¸ç”¨æˆ·å°å°çš„äº’åŠ¨ï¼Œè®©ç”¨æˆ·æ„Ÿå—åˆ°ä½ çš„äº’åŠ¨)\n4.ä½ è¦åˆ†æ¸…æ¥šç”¨æˆ·åˆ°åº•æ˜¯åœ¨è®¨è®ºé—®é¢˜è¿˜æ˜¯å‘æ³„æƒ…ç»ªï¼Œå¦‚æœæ˜¯å‘æ³„æƒ…ç»ªï¼Œé‚£ä¹ˆä¸èƒ½ä¹±ç»™å»ºè®®ï¼Œä¹Ÿä¸èƒ½é•¿ç¯‡å¤§è®º(é•¿ç¯‡å¤§è®ºå¹¶ä¸æ˜¯è®©ä½ è¯´è¯ç®€æ´ï¼Œè€Œæ˜¯è®©ä½ è¯´è¯åœ¨é€‚å½“çš„åœ°æ–¹ä¿æŒå®Œæ•´ï¼Œä¸€äº›å¾®å°çš„å»ºè®®è¦è¯´å®Œæ•´ï¼Œä½†æ˜¯ä¸èƒ½è®©ç”¨æˆ·æ„Ÿè§‰åˆ°çƒ¦)'
                    });
                }

                // æ ¹æ®è®°å¿†æ¨¡å¼æ·»åŠ å†å²æ¶ˆæ¯
                if (settings.memory) {
                    requestMessages = requestMessages.concat(conversationHistory);
                }

                // æ·»åŠ å½“å‰ç”¨æˆ·æ¶ˆæ¯
                requestMessages.push({ role: 'user', content: userMessage });

                const requestBody = {
                    model: 'deepseek-chat',
                    messages: requestMessages,
                    stream: true
                };
                if (settings.maxTokens > 0) {
                    requestBody.max_tokens = settings.maxTokens;
                }

                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    const wrapper = document.createElement('div');
                    wrapper.className = 'message-wrapper ai-wrapper';
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    const bubble = document.createElement('div');
                    bubble.className = 'message ai-message';
                    wrapper.appendChild(avatar);
                    wrapper.appendChild(bubble);

                    messagesDiv.appendChild(wrapper);
                    let fullContent = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(data);
                                    const content = json.choices[0]?.delta?.content || '';
                                    fullContent += content;
                                    bubble.textContent = fullContent;
                                    if (autoScrollEnabled) {
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    }
                                } catch (e) {
                                    console.warn('è§£æé”™è¯¯', e);
                                }
                            }
                        }
                    }

                    // æµå¼è¾“å‡ºç»“æŸï¼Œå¦‚æœå·¥å…·æ å¼€å¯ï¼Œæ·»åŠ å¤åˆ¶æŒ‰é’®
                    if (settings.toolbar) {
                        const footer = document.createElement('div');
                        footer.className = 'ai-footer';
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'ğŸ“‹';
                        copyBtn.addEventListener('click', async () => {
                            try {
                                await navigator.clipboard.writeText(bubble.textContent);
                                copyBtn.textContent = 'âœ“';
                                setTimeout(() => copyBtn.textContent = 'ğŸ“‹', 1000);
                            } catch (err) {
                                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                                console.error('å¤åˆ¶é”™è¯¯:', err);
                            }
                        });
                        footer.appendChild(copyBtn);
                        wrapper.appendChild(footer);
                    }

                    if (settings.memory) {
                        conversationHistory.push({ role: 'user', content: userMessage });
                        conversationHistory.push({ role: 'assistant', content: fullContent });
                    }
                } catch (error) {
                    appendMessage('ai', `é”™è¯¯ï¼š${error.message}`);
                }
            });

            // é€šç”¨è¿½åŠ æ¶ˆæ¯å‡½æ•°ï¼ˆç”¨äºéæµå¼æ¶ˆæ¯ï¼Œå¦‚é”™è¯¯æç¤ºï¼‰
            function appendMessage(role, content) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${role === 'user' ? 'user-wrapper' : 'ai-wrapper'}`;
                if (role === 'ai') {
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    wrapper.appendChild(avatar);
                }
                const bubble = document.createElement('div');
                bubble.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
                bubble.textContent = content;
                wrapper.appendChild(bubble);

                if (role === 'ai' && settings.toolbar && !content.startsWith('é”™è¯¯') && !content.includes('æ— æ•ˆ')) {
                    const footer = document.createElement('div');
                    footer.className = 'ai-footer';
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'ğŸ“‹';
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(bubble.textContent);
                            copyBtn.textContent = 'âœ“';
                            setTimeout(() => copyBtn.textContent = 'ğŸ“‹', 1000);
                        } catch (err) {
                            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                            console.error('å¤åˆ¶é”™è¯¯:', err);
                        }
                    });
                    footer.appendChild(copyBtn);
                    wrapper.appendChild(footer);
                }

                messagesDiv.appendChild(wrapper);
                if (autoScrollEnabled) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }

            // å›è½¦å‘é€
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendBtn.click();
                }
            });

            // ========== æ™ºèƒ½æ»šåŠ¨æ§åˆ¶ ==========
            function isAtBottom() {
                const scrollBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight;
                return scrollBottom < 5;
            }

            function updateScrollState() {
                autoScrollEnabled = isAtBottom();
            }

            messagesDiv.addEventListener('scroll', updateScrollState);
            updateScrollState();
        })();
    </script>
