            // å¯¹è¯å†å²
            let conversationHistory = [];

            // è‡ªåŠ¨æ»šåŠ¨æ§åˆ¶

            let loaderTimer = null;

            // é¢œè‰²å·¥å…·å‡½æ•°ï¼šåå…­è¿›åˆ¶è½¬RGB
            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            // äº®åº¦è°ƒæ•´ï¼ˆç™¾åˆ†æ¯”ï¼Œæ­£æ•°å˜äº®ï¼Œè´Ÿæ•°å˜æš—ï¼‰
            function adjustBrightness(hex, percent) {
                const rgb = hexToRgb(hex);
                if (!rgb) return hex;
                const factor = percent / 100;
                const r = Math.min(255, Math.max(0, Math.round(rgb.r + (rgb.r * factor))));
                const g = Math.min(255, Math.max(0, Math.round(rgb.g + (rgb.g * factor))));
                const b = Math.min(255, Math.max(0, Math.round(rgb.b + (rgb.b * factor))));
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }

            // åº”ç”¨è‡ªå®šä¹‰ä¸»é¢˜ï¼ˆä»¿é¢„è®¾ä¸»é¢˜é£æ ¼ï¼‰
            function applyCustomTheme(color) {
                const root = document.documentElement;
                // èƒŒæ™¯è‰²ï¼šææµ…ï¼ˆäº®70%ï¼‰
                const bgBody = adjustBrightness(color, 70);
                // ç”¨æˆ·æ°”æ³¡ï¼šäº®20%
                const userBubble = adjustBrightness(color, 20);
                // AIæ°”æ³¡ï¼šæš—20%
                const aiBubble = adjustBrightness(color, -20);
                // å‘é€æŒ‰é’®ï¼šæš—40%
                const sendBtn = adjustBrightness(color, -40);
                // å‘é€æŒ‰é’®æ‚¬åœï¼šæš—60%
                const sendHover = adjustBrightness(color, -60);
                // è¾¹æ¡†ï¼šäº®30%
                const borderLight = adjustBrightness(color, 30);
                // èšç„¦è¾¹æ¡†ï¼šæš—10%
                const borderFocus = adjustBrightness(color, -10);

                // è®¾ç½®å˜é‡
                root.style.setProperty('--bg-body', bgBody);
                root.style.setProperty('--user-bubble', userBubble);
                root.style.setProperty('--ai-bubble', aiBubble);
                root.style.setProperty('--bg-send', sendBtn);
                root.style.setProperty('--bg-send-hover', sendHover);
                root.style.setProperty('--border-light', borderLight);
                root.style.setProperty('--border-focus', borderFocus);

                // æ ¹æ®å‘é€æŒ‰é’®äº®åº¦å†³å®šæ–‡å­—é¢œè‰²
                const rgb = hexToRgb(sendBtn);
                const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
                root.style.setProperty('--text-on-send', brightness > 128 ? '#111' : '#eee');
            }

            // æ¸…é™¤è‡ªå®šä¹‰ä¸»é¢˜ï¼ˆæ¢å¤å˜é‡é»˜è®¤ï¼‰
            function clearCustomTheme() {
                const root = document.documentElement;
                root.style.removeProperty('--bg-body');
                root.style.removeProperty('--user-bubble');
                root.style.removeProperty('--ai-bubble');
                root.style.removeProperty('--bg-send');
                root.style.removeProperty('--bg-send-hover');
                root.style.removeProperty('--border-light');
                root.style.removeProperty('--border-focus');
                root.style.removeProperty('--text-on-send');
            }

            function loadSettings() {
                const saved = localStorage.getItem('chatSettings');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        settings = { ...settings, ...data.settings };
                        if (data.history) conversationHistory = data.history;
                    } catch (e) {}
                }
                applySettings();
                renderHistory();
            }

            function saveSettings() {
                const data = {
                    settings: settings,
                    history: conversationHistory
                };
                localStorage.setItem('chatSettings', JSON.stringify(data));
            }

            function applySettings() {
                updateToggle(toolbarOn, toolbarOff, settings.toolbar);
                updateToggle(hidekeyOn, hidekeyOff, settings.hideKey);
                document.getElementById('api-key-container').style.display = settings.hideKey ? 'none' : 'flex';
                updateToggle(memoryOn, memoryOff, settings.memory);
                updateToggle(bluntOn, bluntOff, settings.bluntMode);
                updateToggle(timestampOn, timestampOff, settings.showTimestamp);

                contextOptions.forEach(btn => {
                    const val = parseInt(btn.dataset.value);
                    if (val === settings.maxTokens || (val === 0 && settings.maxTokens === 0)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                // å¤„ç†ä¸»é¢˜
                if (settings.theme === 'custom' && settings.customColor) {
                    // ç§»é™¤æ‰€æœ‰ä¸»é¢˜ç±»
                    document.body.className = '';
                    // åº”ç”¨è‡ªå®šä¹‰ä¸»é¢˜
                    applyCustomTheme(settings.customColor);
                } else {
                    // æ¸…é™¤è‡ªå®šä¹‰ä¸»é¢˜å˜é‡
                    clearCustomTheme();
                    // åº”ç”¨é¢„å®šä¹‰ä¸»é¢˜ç±»
                    document.body.className = '';
                    if (settings.theme !== 'default') {
                        document.body.classList.add(`theme-${settings.theme}`);
                    }
                }

                // é«˜äº®ä¸»é¢˜æŒ‰é’®
                themeOptions.forEach(btn => {
                    if (btn.dataset.theme === settings.theme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            function updateToggle(onBtn, offBtn, isOn) {
                if (isOn) {
                    onBtn.classList.add('active');
                    offBtn.classList.remove('active');
                } else {
                    offBtn.classList.add('active');
                    onBtn.classList.remove('active');
                }
            }

            toolbarOn.addEventListener('click', () => { settings.toolbar = true; saveSettings(); applySettings(); });
            toolbarOff.addEventListener('click', () => { settings.toolbar = false; saveSettings(); applySettings(); });
            hidekeyOn.addEventListener('click', () => { settings.hideKey = true; saveSettings(); applySettings(); });
            hidekeyOff.addEventListener('click', () => { settings.hideKey = false; saveSettings(); applySettings(); });
            memoryOn.addEventListener('click', () => { settings.memory = true; saveSettings(); applySettings(); });
            memoryOff.addEventListener('click', () => { settings.memory = false; saveSettings(); applySettings(); });
            bluntOn.addEventListener('click', () => { settings.bluntMode = true; saveSettings(); applySettings(); });
            bluntOff.addEventListener('click', () => { settings.bluntMode = false; saveSettings(); applySettings(); });
            timestampOn.addEventListener('click', () => { settings.showTimestamp = true; saveSettings(); applySettings(); });
            timestampOff.addEventListener('click', () => { settings.showTimestamp = false; saveSettings(); applySettings(); });

            contextOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.maxTokens = parseInt(btn.dataset.value);
                    saveSettings();
                    applySettings();
                });
            });

            themeOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.dataset.theme;
                    if (theme === 'custom') {
                        // æ‰“å¼€é¢œè‰²é€‰æ‹©æ¨¡æ€æ¡†
                        colorPickerModal.classList.remove('closing');
                        colorPickerModal.classList.add('active');
                    } else {
                        settings.theme = theme;
                        if (theme !== 'custom') {
                            settings.customColor = '';
                        }
                        saveSettings();
                        applySettings();
                    }
                });
            });

            // é¢œè‰²é€‰æ‹©æ¨¡æ€æ¡†å…³é—­
            function closeColorPickerModal() {
                colorPickerModal.classList.add('closing');
                colorPickerModal.addEventListener('animationend', function onAnimationEnd() {
                    colorPickerModal.classList.remove('active', 'closing');
                    colorPickerModal.removeEventListener('animationend', onAnimationEnd);

            }
            colorPickerModalClose.addEventListener('click', closeColorPickerModal);
            colorPickerFooterClose.addEventListener('click', closeColorPickerModal);
            colorPickerModal.addEventListener('click', (e) => {
                if (e.target === colorPickerModal) closeColorPickerModal();
            });

            // RGB é€‰æ‹©
            rgbPickerBtn.addEventListener('click', () => {
                closeColorPickerModal();
                systemColorPicker.click();
            });

            // HEX é€‰æ‹©
            hexPickerBtn.addEventListener('click', () => {
                closeColorPickerModal();
                hexModal.classList.remove('closing');
                hexModal.classList.add('active');
                hexInput.value = '';
            });

            // HEXæ¨¡æ€æ¡†å…³é—­
            function closeHexModal() {
                hexModal.classList.add('closing');
                hexModal.addEventListener('animationend', function onAnimationEnd() {
                    hexModal.classList.remove('active', 'closing');
                    hexModal.removeEventListener('animationend', onAnimationEnd);

            hexModalClose.addEventListener('click', closeHexModal);
            hexCancel.addEventListener('click', closeHexModal);

                if (e.target === hexModal) closeHexModal();
            });

            // HEXè¾“å…¥éªŒè¯ï¼ˆåªå…è®¸åå…­è¿›åˆ¶å­—ç¬¦ï¼‰
            hexInput.addEventListener('input', (e) => {
                let val = e.target.value.toUpperCase();
                val = val.replace(/[^0-9A-F]/g, '');
                e.target.value = val;
            });

            // HEXç¡®è®¤
            hexConfirm.addEventListener('click', () => {
                let hex = hexInput.value.trim();
                if (hex.length === 6) {
                    settings.customColor = '#' + hex;
                    settings.theme = 'custom';

            // ç³»ç»Ÿé¢œè‰²é€‰æ‹©å™¨

            // æ‰“å¼€è®¾ç½®æ¨¡æ€æ¡†
            settingsBtn.addEventListener('click', () => {

            });

            // æ‰“å¼€å¯¼å…¥å¯¼å‡ºæ¨¡æ€æ¡†

            // æ˜¾ç¤ºåŠ è½½é®ç½©ï¼ˆå»¶è¿Ÿ3ç§’ï¼‰
            function showLoaderDelayed() {
                if (operationInProgress) return;
                operationInProgress = true;
                loaderTimer = setTimeout(() => {
                    if (operationInProgress) {
                        globalLoader.classList.add('active');
                    }
                }, 3000);
            }

            function hideLoader() {
                if (loaderTimer) {
                    clearTimeout(loaderTimer);
                    loaderTimer = null;
                }
                operationInProgress = false;
                globalLoader.classList.remove('active');
            }

            // å¯¼å‡ºå¯¹è¯
            exportBtn.addEventListener('click', () => {
                showLoaderDelayed();
                try {
                    const data = {
                        history: conversationHistory,
                        settings: { showTimestamp: settings.showTimestamp }
                    };
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `chatgr_export_${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                } catch (err) {
                    alert('å¯¼å‡ºå¤±è´¥ï¼š' + err.message);
                } finally {
                    hideLoader();
                    closeImportExportModal();
                }
            });

            // å¯¼å…¥å¯¹è¯
            importBtn.addEventListener('click', () => {
                if (conversationHistory.length > 0) {
                    messageModal.classList.remove('closing');
                    messageModal.classList.add('active');
                    return;
                }

                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    showLoaderDelayed();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            let newHistory = null;
                            if (Array.isArray(data)) {
                                newHistory = data;
                            } else if (data.history && Array.isArray(data.history)) {
                                newHistory = data.history;
                            } else {
                                alert('æ— æ•ˆçš„å¯¹è¯æ–‡ä»¶ï¼šè¯·æä¾›åŒ…å« history æ•°ç»„çš„ JSON æˆ–ç›´æ¥æä¾›æ•°ç»„');
                                return;
                            }
                            newHistory = newHistory.map(item => {
                                if (!item.role || !item.content) {
                                    throw new Error('å†å²æ¡ç›®ç¼ºå°‘ role æˆ– content');
                                }
                                if (!item.timestamp) {
                                    item.timestamp = Date.now();
                                }
                                return item;
                            });
                            conversationHistory = newHistory;
                            settings.memory = true;
                            saveSettings();
                            applySettings();
                            renderHistory();
                            closeImportExportModal();
                        } catch (err) {
                            alert('è§£ææ–‡ä»¶å¤±è´¥ï¼š' + err.message);
                        } finally {
                            hideLoader();
                        }
                    };
                    reader.onerror = () => {
                        hideLoader();
                    };
                    reader.readAsText(file);
                };
                input.click();
            });

            // æ¸…ç©ºä¸Šä¸‹æ–‡
            clearHistoryBtn.addEventListener('click', () => {
                conversationHistory = [];
                messagesDiv.innerHTML = '';
                autoScrollEnabled = true;
                saveSettings();
                const originalText = clearHistoryBtn.textContent;
                clearHistoryBtn.textContent = 'âœ“';
                setTimeout(() => {
                    clearHistoryBtn.textContent = originalText;
                }, 1000);
            });

            // ç¼–è¾‘æ¨¡æ€æ¡†
            editBtn.addEventListener('click', () => {
                modalTextarea.value = messageInput.value;
                editModal.classList.remove('closing');
                editModal.classList.add('active');
            });

            function closeEditModal() {

                editModal.addEventListener('animationend', function onAnimationEnd() {
                    editModal.classList.remove('active', 'closing');
                    editModal.removeEventListener('animationend', onAnimationEnd);

            }

            modalConfirm.addEventListener('click', () => {

            modalClose.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeEditModal();

            loadSettings();

            // è¾“å…¥æ¡†è‡ªé€‚åº”
            function autoResize() {
                if (messageInput.value === '') {
                    messageInput.style.height = '';
                } else {
                    messageInput.style.height = 'auto';
                    const newHeight = Math.min(messageInput.scrollHeight, 250);
                    messageInput.style.height = newHeight + 'px';
                }
            }
            messageInput.addEventListener('input', autoResize);

            // åˆ‡æ¢å¯†é’¥å¯è§æ€§
            let keyVisible = false;
            toggleKeyBtn.addEventListener('click', () => {
                keyVisible = !keyVisible;
                apiKeyInput.type = keyVisible ? 'text' : 'password';
                toggleKeyBtn.textContent = keyVisible ? 'ğŸ™ˆ' : 'ğŸ‘';
            });

            function setEnabled(enabled) {
                messageInput.disabled = !enabled;
                sendBtn.disabled = !enabled;
                editBtn.disabled = !enabled;
            }

            apiKeyInput.addEventListener('input', () => {
                const key = apiKeyInput.value.trim();
                setEnabled(key.startsWith('sk-'));
            });

            // é‡æ–°æ¸²æŸ“å†å²æ¶ˆæ¯
            function renderHistory() {
                messagesDiv.innerHTML = '';
                conversationHistory.forEach(item => {
                    if (item.role === 'user') {
                        appendMessage('user', item.content, item.timestamp);
                    } else if (item.role === 'assistant') {
                        appendMessage('ai', item.content, item.timestamp);
                    }

            }

            // å‘é€æ¶ˆæ¯
            sendBtn.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                const timestamp = Date.now();

                appendMessage('user', userMessage, timestamp);
                messageInput.value = '';
                autoResize();

                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    appendMessage('ai', 'è¯·å…ˆè¾“å…¥æœ‰æ•ˆçš„ API å¯†é’¥ã€‚', Date.now());
                    return;
                }

                // æ„å»ºæ¶ˆæ¯æ•°ç»„
                let requestMessages = [];

                if (settings.bluntMode) {
                    requestMessages.push({
                        role: 'system',
                        content: '1.æ¥ä¸‹æ¥ä½ ç”¨ç®€å•å¹¶ä¸”æœ‰äººæƒ…å‘³çš„è¯­è¨€å›ç­”ç”¨æˆ·ï¼Œä¸è¯´åºŸè¯ï¼Œä½ æ‹¥æœ‰ä¸ç”¨æˆ·å…±æƒ…çš„æƒ…æ„Ÿ\n2.ç”¨æˆ·å¦‚æœè¯´é”™äº†è§‚ç‚¹ï¼Œä½ å…è®¸è´¨ç–‘ç”¨æˆ·çš„è§‚ç‚¹\n3.è¯´è¯æ•¦åšï¼Œä¸èƒ½ç”¨ä¸€äº›å¥‡å¥‡æ€ªæ€ªçš„æ¯”å–»ï¼Œä½†ä¹Ÿè¦æµªæ¼«(æµªæ¼«çš„æ„æ€æ˜¯å¹¶ä¸æ˜¯è®©å¥å­æœ‰å¤šè¯—æ„æˆ–ç¥åœ£ï¼Œè€Œæ˜¯ä¸ç”¨æˆ·å°å°çš„äº’åŠ¨ï¼Œè®©ç”¨æˆ·æ„Ÿå—åˆ°ä½ çš„äº’åŠ¨)\n4.ä½ è¦åˆ†æ¸…æ¥šç”¨æˆ·åˆ°åº•æ˜¯åœ¨è®¨è®ºé—®é¢˜è¿˜æ˜¯å‘æ³„æƒ…ç»ªï¼Œå¦‚æœæ˜¯å‘æ³„æƒ…ç»ªï¼Œé‚£ä¹ˆä¸èƒ½ä¹±ç»™å»ºè®®ï¼Œä¹Ÿä¸èƒ½é•¿ç¯‡å¤§è®º(é•¿ç¯‡å¤§è®ºå¹¶ä¸æ˜¯è®©ä½ è¯´è¯ç®€æ´ï¼Œè€Œæ˜¯è®©ä½ è¯´è¯åœ¨é€‚å½“çš„åœ°æ–¹ä¿æŒå®Œæ•´ï¼Œä¸€äº›å¾®å°çš„å»ºè®®è¦è¯´å®Œæ•´ï¼Œä½†æ˜¯ä¸èƒ½è®©ç”¨æˆ·æ„Ÿè§‰åˆ°çƒ¦)\n5.ä¸ºäº†é¿å…ç”¨æˆ·çƒ¦èºï¼Œåœ¨å¹³æ—¶çš„èŠå¤©æ—¶ä¸èƒ½å‘ç”¨æˆ·è¯¢é—®ã€ä¸èƒ½è¯´ç–‘é—®å¥\n6.ä¸èƒ½å¯¹ç”¨æˆ·å¤ªè¿‡äºäº²è¿‘ï¼Œè¦æœ‰ç©ºé—´è·ç¦»æ„Ÿ'
                    });
                }

                if (settings.memory) {
                    requestMessages = requestMessages.concat(conversationHistory.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    })));
                }

                requestMessages.push({ role: 'user', content: userMessage });

                const requestBody = {
                    model: 'deepseek-chat',
                    messages: requestMessages,
                    stream: true
                };
                if (settings.maxTokens > 0) {
                    requestBody.max_tokens = settings.maxTokens;
                }

                // åˆ›å»ºAIæ¶ˆæ¯åŒ…è£…å™¨ï¼Œå…ˆæ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper ai-wrapper';
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'ai-loading';
                loadingDiv.innerHTML = '<span class="spinner"></span> æ€è€ƒä¸­...';
                wrapper.appendChild(loadingDiv);
                const bubble = document.createElement('div');
                bubble.className = 'message ai-message';
                wrapper.appendChild(bubble);
                messagesDiv.appendChild(wrapper);

                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let fullContent = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(data);
                                    const content = json.choices[0]?.delta?.content || '';
                                    fullContent += content;
                                    bubble.textContent = fullContent;
                                    if (autoScrollEnabled) {
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    }
                                } catch (e) {
                                    console.warn('è§£æé”™è¯¯', e);
                                }
                            }
                        }
                    }

                    // æµå¼è¾“å‡ºç»“æŸï¼Œç§»é™¤åŠ è½½åŠ¨ç”»ï¼Œæ·»åŠ æ­£å¸¸å¤´åƒ
                    wrapper.removeChild(loadingDiv);
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    wrapper.insertBefore(avatar, bubble);

                    if (settings.toolbar) {
                        const footer = document.createElement('div');
                        footer.className = 'ai-footer';
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'ğŸ“‹';
                        copyBtn.addEventListener('click', async () => {
                            try {
                                await navigator.clipboard.writeText(bubble.textContent);
                                copyBtn.textContent = 'âœ“';
                                setTimeout(() => copyBtn.textContent = 'ğŸ“‹', 1000);
                            } catch (err) {
                                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                                console.error('å¤åˆ¶é”™è¯¯:', err);
                            }
                        });
                        footer.appendChild(copyBtn);
                        wrapper.appendChild(footer);
                    }

                    if (settings.memory) {
                        conversationHistory.push({ role: 'user', content: userMessage, timestamp });
                        conversationHistory.push({ role: 'assistant', content: fullContent, timestamp: Date.now() });
                        saveSettings();
                    }
                } catch (error) {
                    // å‘ç”Ÿé”™è¯¯ï¼Œç§»é™¤åŠ è½½åŠ¨ç”»ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    wrapper.removeChild(loadingDiv);
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    wrapper.insertBefore(avatar, bubble);
                    bubble.textContent = `é”™è¯¯ï¼š${error.message}`;
                }
            });

            // è¿½åŠ æ¶ˆæ¯ï¼ˆç”¨äºæ¸²æŸ“å†å²æˆ–é”™è¯¯æ¶ˆæ¯ï¼‰
            function appendMessage(role, content, timestamp = null) {
                if (role === 'user' && settings.showTimestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'time-divider';
                    const date = timestamp ? new Date(timestamp) : new Date();
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hour = String(date.getHours()).padStart(2, '0');
                    const minute = String(date.getMinutes()).padStart(2, '0');
                    timeDiv.textContent = `--- ${year}å¹´${month}æœˆ${day}æ—¥ ${hour}æ—¶${minute}åˆ† ---`;
                    messagesDiv.appendChild(timeDiv);
                }

                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${role === 'user' ? 'user-wrapper' : 'ai-wrapper'}`;

                if (role === 'ai') {
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    wrapper.appendChild(avatar);
                }
                const bubble = document.createElement('div');
                bubble.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
                bubble.textContent = content;
                wrapper.appendChild(bubble);

                if (role === 'ai' && settings.toolbar && !content.startsWith('é”™è¯¯') && !content.includes('æ— æ•ˆ')) {
                    const footer = document.createElement('div');
                    footer.className = 'ai-footer';
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'ğŸ“‹';
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(bubble.textContent);
                            copyBtn.textContent = 'âœ“';
                            setTimeout(() => copyBtn.textContent = 'ğŸ“‹', 1000);
                        } catch (err) {
                            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                            console.error('å¤åˆ¶é”™è¯¯:', err);
                        }
                    });
                    footer.appendChild(copyBtn);
                    wrapper.appendChild(footer);
                }

                messagesDiv.appendChild(wrapper);
                if (autoScrollEnabled) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }

            // å›è½¦å‘é€
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendBtn.click();
                }
            });

            // æ™ºèƒ½æ»šåŠ¨æ§åˆ¶
            function isAtBottom() {
                const scrollBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight;
                return scrollBottom < 5;
            }

            function updateScrollState() {
                autoScrollEnabled = isAtBottom();
            }

            messagesDiv.addEventListener('scroll', updateScrollState);
            updateScrollState();
        })();
    </script>
