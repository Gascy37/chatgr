    <script>
        (function() {
            const apiKeyInput = document.getElementById('api-key');
            const toggleKeyBtn = document.getElementById('toggle-key-btn');
            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const editBtn = document.getElementById('edit-btn');
            const editModal = document.getElementById('edit-modal');
            const modalTextarea = document.getElementById('modal-textarea');
            const modalConfirm = document.getElementById('modal-confirm');
            const modalClose = document.getElementById('modal-close');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const settingsClose = document.getElementById('settings-close');

            const toolbarOff = document.getElementById('toolbar-off');
            const toolbarOn = document.getElementById('toolbar-on');
            const hidekeyOff = document.getElementById('hidekey-off');
            const hidekeyOn = document.getElementById('hidekey-on');
            const memoryOff = document.getElementById('memory-off');
            const memoryOn = document.getElementById('memory-on');
            // Êñ∞Â¢ûËØ¥‰∫∫ËØùÊ®°ÂºèÊåâÈíÆ
            const bluntOff = document.getElementById('blunt-off');
            const bluntOn = document.getElementById('blunt-on');
            const contextOptions = document.querySelectorAll('.context-option');
            const themeOptions = document.querySelectorAll('.theme-option');

            let conversationHistory = [];
            let isComposing = false;
            messageInput.addEventListener('compositionstart', () => { isComposing = true; });
            messageInput.addEventListener('compositionend', () => { isComposing = false; });

            let settings = {
                toolbar: true,
                hideKey: false,
                memory: true,
                bluntMode: false,   // Êñ∞Â¢ûËØ¥‰∫∫ËØùÊ®°Âºè
                maxTokens: 4096,
                theme: 'default'
            };

            // Ëá™Âä®ÊªöÂä®ÊéßÂà∂
            let autoScrollEnabled = true;

            function loadSettings() {
                const saved = localStorage.getItem('chatSettings');
                if (saved) {
                    try { settings = JSON.parse(saved); } catch (e) {}
                }
                applySettings();
            }

            function saveSettings() {
                localStorage.setItem('chatSettings', JSON.stringify(settings));
            }

            function applySettings() {
                updateToggle(toolbarOn, toolbarOff, settings.toolbar);
                updateToggle(hidekeyOn, hidekeyOff, settings.hideKey);
                document.getElementById('api-key-container').style.display = settings.hideKey ? 'none' : 'flex';
                updateToggle(memoryOn, memoryOff, settings.memory);
                updateToggle(bluntOn, bluntOff, settings.bluntMode); // Êñ∞Â¢û
                if (!settings.memory) conversationHistory = [];

                contextOptions.forEach(btn => {
                    const val = parseInt(btn.dataset.value);
                    if (val === settings.maxTokens || (val === 0 && settings.maxTokens === 0)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                document.body.className = '';
                if (settings.theme !== 'default') {
                    document.body.classList.add(`theme-${settings.theme}`);
                }
                themeOptions.forEach(btn => {
                    if (btn.dataset.theme === settings.theme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            function updateToggle(onBtn, offBtn, isOn) {
                if (isOn) {
                    onBtn.classList.add('active');
                    offBtn.classList.remove('active');
                } else {
                    offBtn.classList.add('active');
                    onBtn.classList.remove('active');
                }
            }

            toolbarOn.addEventListener('click', () => { settings.toolbar = true; saveSettings(); applySettings(); });
            toolbarOff.addEventListener('click', () => { settings.toolbar = false; saveSettings(); applySettings(); });
            hidekeyOn.addEventListener('click', () => { settings.hideKey = true; saveSettings(); applySettings(); });
            hidekeyOff.addEventListener('click', () => { settings.hideKey = false; saveSettings(); applySettings(); });
            memoryOn.addEventListener('click', () => { settings.memory = true; saveSettings(); applySettings(); });
            memoryOff.addEventListener('click', () => { settings.memory = false; conversationHistory = []; saveSettings(); applySettings(); });
            // Êñ∞Â¢ûËØ¥‰∫∫ËØùÊ®°Âºè‰∫ã‰ª∂
            bluntOn.addEventListener('click', () => { settings.bluntMode = true; saveSettings(); applySettings(); });
            bluntOff.addEventListener('click', () => { settings.bluntMode = false; saveSettings(); applySettings(); });

            contextOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.maxTokens = parseInt(btn.dataset.value);
                    saveSettings();
                    applySettings();
                });
            });

            themeOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.theme = btn.dataset.theme;
                    saveSettings();
                    applySettings();
                });
            });

            // ÊâìÂºÄËÆæÁΩÆÊ®°ÊÄÅÊ°Ü
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('closing');
                settingsModal.classList.add('active');
            });

            function closeSettingsModal() {
                settingsModal.classList.add('closing');
                settingsModal.addEventListener('animationend', function onAnimationEnd() {
                    settingsModal.classList.remove('active', 'closing');
                    settingsModal.removeEventListener('animationend', onAnimationEnd);
                }, { once: true });
            }

            settingsClose.addEventListener('click', closeSettingsModal);
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) closeSettingsModal();
            });

            // ÁºñËæëÊ®°ÊÄÅÊ°Ü
            editBtn.addEventListener('click', () => {
                modalTextarea.value = messageInput.value;
                editModal.classList.remove('closing');
                editModal.classList.add('active');
            });

            function closeEditModal() {
                editModal.classList.add('closing');
                editModal.addEventListener('animationend', function onAnimationEnd() {
                    editModal.classList.remove('active', 'closing');
                    editModal.removeEventListener('animationend', onAnimationEnd);
                }, { once: true });
            }

            modalConfirm.addEventListener('click', () => {
                messageInput.value = modalTextarea.value;
                autoResize();
                closeEditModal();
            });

            modalClose.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeEditModal();
            });

            loadSettings();

            // ËæìÂÖ•Ê°ÜËá™ÈÄÇÂ∫î
            function autoResize() {
                if (messageInput.value === '') {
                    messageInput.style.height = '';
                } else {
                    messageInput.style.height = 'auto';
                    const newHeight = Math.min(messageInput.scrollHeight, 250);
                    messageInput.style.height = newHeight + 'px';
                }
            }
            messageInput.addEventListener('input', autoResize);

            // ÂàáÊç¢ÂØÜÈí•ÂèØËßÅÊÄß
            let keyVisible = false;
            toggleKeyBtn.addEventListener('click', () => {
                keyVisible = !keyVisible;
                apiKeyInput.type = keyVisible ? 'text' : 'password';
                toggleKeyBtn.textContent = keyVisible ? 'üôà' : 'üëÅ';
            });

            function setEnabled(enabled) {
                messageInput.disabled = !enabled;
                sendBtn.disabled = !enabled;
                editBtn.disabled = !enabled;
            }

            apiKeyInput.addEventListener('input', () => {
                const key = apiKeyInput.value.trim();
                setEnabled(key.startsWith('sk-'));
            });

            // ÂèëÈÄÅÊ∂àÊÅØ
            sendBtn.addEventListener('click', async () => {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                appendMessage('user', userMessage);
                messageInput.value = '';
                autoResize();

                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    appendMessage('ai', 'ËØ∑ÂÖàËæìÂÖ•ÊúâÊïàÁöÑ API ÂØÜÈí•„ÄÇ');
                    return;
                }

                // ÊûÑÂª∫Ê∂àÊÅØÊï∞ÁªÑ
                let requestMessages = [];

                // Â¶ÇÊûúÂºÄÂêØ‰∫ÜËØ¥‰∫∫ËØùÊ®°ÂºèÔºåÊ∑ªÂä†Á≥ªÁªüÊèêÁ§∫ËØç
                if (settings.bluntMode) {
                    requestMessages.push({
                        role: 'system',
                        content: '1.Êé•‰∏ãÊù•‰Ω†Áî®ÁÆÄÂçïÂπ∂‰∏îÊúâ‰∫∫ÊÉÖÂë≥ÁöÑËØ≠Ë®ÄÂõûÁ≠îÁî®Êà∑Ôºå‰Ω†Êã•Êúâ‰∏éÁî®Êà∑ÂÖ±ÊÉÖÁöÑÊÉÖÊÑü\n2.Áî®Êà∑Â¶ÇÊûúËØ¥Èîô‰∫ÜËßÇÁÇπÔºå‰Ω†ÂÖÅËÆ∏Ë¥®ÁñëÁî®Êà∑ÁöÑËßÇÁÇπ\n3.ËØ¥ËØùË∏èÂÆûÂéöÈáçÔºå‰∏çËÉΩÁî®‰∏Ä‰∫õÂ•áÂ•áÊÄ™ÊÄ™ÁöÑÊØîÂñªÔºå‰ΩÜ‰πüË¶ÅÊµ™Êº´(Êµ™Êº´ÁöÑÊÑèÊÄùÊòØÂπ∂‰∏çÊòØËÆ©Âè•Â≠êÊúâÂ§öËØóÊÑèÊàñÁ•ûÂú£ÔºåËÄåÊòØ‰∏éÁî®Êà∑Â∞èÂ∞èÁöÑ‰∫íÂä®ÔºåËÆ©Áî®Êà∑ÊÑüÂèóÂà∞‰Ω†ÁöÑ‰∫íÂä®)\n4.‰Ω†Ë¶ÅÂàÜÊ∏ÖÊ•öÁî®Êà∑Âà∞Â∫ïÊòØÂú®ËÆ®ËÆ∫ÈóÆÈ¢òËøòÊòØÂèëÊ≥ÑÊÉÖÁª™ÔºåÂ¶ÇÊûúÊòØÂèëÊ≥ÑÊÉÖÁª™ÔºåÈÇ£‰πà‰∏çËÉΩ‰π±ÁªôÂª∫ËÆÆÔºå‰πü‰∏çËÉΩÈïøÁØáÂ§ßËÆ∫(ÈïøÁØáÂ§ßËÆ∫Âπ∂‰∏çÊòØËÆ©‰Ω†ËØ¥ËØùÁÆÄÊ¥ÅÔºåËÄåÊòØËÆ©‰Ω†ËØ¥ËØùÂú®ÈÄÇÂΩìÁöÑÂú∞Êñπ‰øùÊåÅÂÆåÊï¥Ôºå‰∏Ä‰∫õÂæÆÂ∞èÁöÑÂª∫ËÆÆË¶ÅËØ¥ÂÆåÊï¥Ôºå‰ΩÜÊòØ‰∏çËÉΩËÆ©Áî®Êà∑ÊÑüËßâÂà∞ÁÉ¶)'
                    });
                }

                // Ê†πÊçÆËÆ∞ÂøÜÊ®°ÂºèÊ∑ªÂä†ÂéÜÂè≤Ê∂àÊÅØ
                if (settings.memory) {
                    requestMessages = requestMessages.concat(conversationHistory);
                }

                // Ê∑ªÂä†ÂΩìÂâçÁî®Êà∑Ê∂àÊÅØ
                requestMessages.push({ role: 'user', content: userMessage });

                const requestBody = {
                    model: 'deepseek-chat',
                    messages: requestMessages,
                    stream: true
                };
                if (settings.maxTokens > 0) {
                    requestBody.max_tokens = settings.maxTokens;
                }

                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) throw new Error(`API ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    const wrapper = document.createElement('div');
                    wrapper.className = 'message-wrapper ai-wrapper';
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    const bubble = document.createElement('div');
                    bubble.className = 'message ai-message';
                    wrapper.appendChild(avatar);
                    wrapper.appendChild(bubble);

                    // ÊµÅÂºèËæìÂá∫ËøáÁ®ã‰∏≠‰∏çÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ

                    messagesDiv.appendChild(wrapper);
                    let fullContent = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(data);
                                    const content = json.choices[0]?.delta?.content || '';
                                    fullContent += content;
                                    bubble.textContent = fullContent;
                                    if (autoScrollEnabled) {
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    }
                                } catch (e) {
                                    console.warn('Ëß£ÊûêÈîôËØØ', e);
                                }
                            }
                        }
                    }

                    // ÊµÅÂºèËæìÂá∫ÁªìÊùüÔºåÂ¶ÇÊûúÂ∑•ÂÖ∑Ê†èÂºÄÂêØÔºåÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ
                    if (settings.toolbar) {
                        const footer = document.createElement('div');
                        footer.className = 'ai-footer';
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'üìã';
                        copyBtn.addEventListener('click', async () => {
                            try {
                                await navigator.clipboard.writeText(bubble.textContent);
                                copyBtn.textContent = '‚úì';
                                setTimeout(() => copyBtn.textContent = 'üìã', 1000);
                            } catch (err) {
                                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                                console.error('Â§çÂà∂ÈîôËØØ:', err);
                            }
                        });
                        footer.appendChild(copyBtn);
                        wrapper.appendChild(footer);
                    }

                    if (settings.memory) {
                        conversationHistory.push({ role: 'user', content: userMessage });
                        conversationHistory.push({ role: 'assistant', content: fullContent });
                    }
                } catch (error) {
                    appendMessage('ai', `ÈîôËØØÔºö${error.message}`);
                }
            });

            // ÈÄöÁî®ËøΩÂä†Ê∂àÊÅØÂáΩÊï∞ÔºàÁî®‰∫éÈùûÊµÅÂºèÊ∂àÊÅØÔºåÂ¶ÇÈîôËØØÊèêÁ§∫Ôºâ
            function appendMessage(role, content) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${role === 'user' ? 'user-wrapper' : 'ai-wrapper'}`;
                if (role === 'ai') {
                    const avatar = document.createElement('div');
                    avatar.className = 'ai-avatar';
                    avatar.textContent = 'AI';
                    wrapper.appendChild(avatar);
                }
                const bubble = document.createElement('div');
                bubble.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
                bubble.textContent = content;
                wrapper.appendChild(bubble);

                if (role === 'ai' && settings.toolbar && !content.startsWith('ÈîôËØØ') && !content.includes('Êó†Êïà')) {
                    const footer = document.createElement('div');
                    footer.className = 'ai-footer';
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'üìã';
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(bubble.textContent);
                            copyBtn.textContent = '‚úì';
                            setTimeout(() => copyBtn.textContent = 'üìã', 1000);
                        } catch (err) {
                            alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                            console.error('Â§çÂà∂ÈîôËØØ:', err);
                        }
                    });
                    footer.appendChild(copyBtn);
                    wrapper.appendChild(footer);
                }

                messagesDiv.appendChild(wrapper);
                if (autoScrollEnabled) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }

            // ÂõûËΩ¶ÂèëÈÄÅ
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendBtn.click();
                }
            });

            // ========== Êô∫ËÉΩÊªöÂä®ÊéßÂà∂ ==========
            function isAtBottom() {
                const scrollBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight;
                return scrollBottom < 5;
            }

            function updateScrollState() {
                autoScrollEnabled = isAtBottom();
            }

            messagesDiv.addEventListener('scroll', updateScrollState);
            updateScrollState();
        })();
    </script>
</body>
</html>
